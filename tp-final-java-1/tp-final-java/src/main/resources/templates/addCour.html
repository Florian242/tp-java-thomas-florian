<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'ajout d'un cour</title>
</head>
<body>
<h1>Formulaire d'inscription d'un cour</h1>
<div>
  <form action="#" th:action="@{/listCours/}" th:object="${cour}" method="post" id="formCour">

    <p>Entrer le nom du cour : <input type="text" id="nom", th:field="*{nom}"></p>
    <p>Entrer l'heure ou le cour commence : <input type="text" id="heureDebut", th:field="*{heureDebut}"></p>
    <p>Entrer l'heure ou le cour ce termine : <input type="text" id="heureFin", th:field="*{heureFin}"></p>
    <button type="submit"value="Submit">Ajouter</button>
  </form>


</div>
</body>
</html>
