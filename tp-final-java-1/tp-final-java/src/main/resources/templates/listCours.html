<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des cours</title>
</head>
<body>
<a href="addCours">Ajouter un Cours</a>
</h1>
<br/><br/>
<div>
    <table>
        <tr th:if="${cours==null}" th:utext="Aucun cours enregistrés">
        </tr>
        <tr>
            <th th:if="${cours!=null}" th:utext="Id"></th>
            <th th:if="${cours!=null}" th:utext="Nom"></th>
            <th th:if="${cours!=null}" th:utext="Heure-debut"></th>
            <th th:if="${cours!=null}" th:utext="Heure-fin"></th>
            <th>Supprimer</th>
            <th>Modifier</th>


        </tr>
        <tr th:each ="cours : ${cours}">
            <td th:utext="${cours.id}"></td>
            <td th:utext="${cours.nom}"></td>
            <td th:utext="${cours.heureDebut}"></td>
            <td th:utext="${cours.heureFin}"></td>
            <td><a th:href="@{/deleteCour(courId=${cours.id})}">Supprimer</a></td>
        </tr>
    </table>

    <br>
    <a href="/">Revenir à l'acceuil</a>
</div>
</body>
</html>
