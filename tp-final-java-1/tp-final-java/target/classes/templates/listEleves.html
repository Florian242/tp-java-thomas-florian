<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des élèves</title>
</head>
<body>
<a href="addEleve">Ajouter un Élève</a>
</h1>
<br/><br/>
<div>
    <table>
        <tr th:if="${eleves==null}" th:utext="Aucun élèves enregistrés">
        </tr>
        <tr>
            <th th:if="${eleves!=null}" th:utext="Id"></th>
            <th th:if="${eleves!=null}" th:utext="Nom"></th>
            <th th:if="${eleves!=null}" th:utext="Prenom"></th>
            <th th:if="${eleves!=null}" th:utext="Age"></th>
            <th th:if="${eleves!=null}" th:utext="Adresse"></th>
            <th>Supprimer</th>
            <th>Modifier</th>


        </tr>
        <tr th:each ="eleve : ${eleves}">
            <td th:utext="${eleve.id}"></td>
            <td th:utext="${eleve.nom}"></td>
            <td th:utext="${eleve.prenom}"></td>
            <td th:utext="${eleve.age}"></td>
            <td th:utext="${eleve.adresse}"></td>
            <td><a th:href="@{/deleteEleve(eleveId=${eleve.id})}">Supprimer</a></td>
            <td><a th:href="@{/modificationEleve/{id}/modifier(id=${eleve.getId})}">Modifier</a></td>
        </tr>
    </table>

    <br>
    <a href="/">Revenir à l'acceuil</a>
</div>
</body>
</html>
