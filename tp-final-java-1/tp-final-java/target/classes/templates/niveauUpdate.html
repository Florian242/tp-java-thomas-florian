<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de modification d'un niveau</title>
</head>
<body>
<h1>Formulaire de modification d'un niveau</h1>
<div>
    <form action="#" th:action="@{/listNiveau/{id}/update(id=${niveau.getId})}" th:object="${niveau}" method="post" id="formEleve">

        <p>Entrer le libelle du niveau : <input type="text" id="libelle", th:field="*{libelle}"></p>
        <p>Entrer le code du niveau : <input type="text" id="code", th:field="*{code}"></p>
        <button type="submit"value="Submit">Modifier</button>
    </form>
    <br>
    <a href="/">Revenir Ã  l'acceuil</a>

</div>
</body>
</html>
